<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=10.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. Logo"
          class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar"
            class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="edit"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="Create card"
            class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
          <template id="card-template">
            <li class="list cards_list-order">
              <img src="" class="cards__image" alt="" />
              <div class="cards__description">
                <h2 class="cards__title"></h2>
                <button
                  class="cards__like-button"
                  aria-label="like"
                  type="button"></button>
                <button
                  class="cards__trash-button"
                  type="button"
                  aria-label="remove card"></button>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>
    <!--Edit modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-modal-close-button"
          type="button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" name="profile-form" novalidate>
          <input
            type="text"
            name="title"
            placeholder="Name"
            class="modal__input"
            id="profile-title-input"
            maxlength="40"
            minlength="2"
            required />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            name="description"
            placeholder="Description"
            class="modal__input"
            id="profile-description-input"
            maxlength="200"
            minlength="2"
            required />
          <span
            class="modal__error"
            id="profile-description-input-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--Add modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-modal-close-button"
          type="button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="card-form" novalidate>
          <input
            type="text"
            class="modal__input"
            id="titleInput"
            name="title"
            placeholder="Title"
            maxlength="30"
            minlength="1"
            required />
          <span class="modal__error" id="titleInput-error"></span>
          <input
            type="url"
            class="modal__input"
            id="urlInput"
            placeholder="Image URL"
            name="url"
            required />
          <span class="modal__error" id="urlInput-error"></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            aria-label="save"
            disabled>
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Preview Image Modal-->
    <div class="modal" id="preview__image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close"
          id="image-close-modal"
          type="button"
          aria-label="close modal"></button>
        <img src="#" alt="" class="modal__image" />
        <h2 class="modal__image-title"></h2>
      </div>
    </div>
  </body>
</html>
