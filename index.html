<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=10.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="Create card"
            class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__list-cards">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
                class="cards__list-image" />
              <div class="cards__title-description">
                <h2 class="cards__list-title">Yosemite Valley</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-cards">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Lousie"
                class="cards__list-image" />
              <div class="cards__title-description">
                <h2 class="cards__list-title">Lake Lousie</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-cards">
              <img
                src="./images/bald-mountains..jpg"
                alt="Bald Mountains"
                class="cards__list-image" />
              <div class="cards__title-description">
                <h2 class="cards__list-title">Bald Mountains</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-cards">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="cards__list-image" />
              <div class="cards__title-description">
                <h2 class="cards__list-title">Latemar</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-cards">
              <img
                src="./images/vanoise.jpg"
                alt="Vanosie National Park"
                class="cards__list-image" />
              <div class="cards__title-description">
                <h2 class="cards__list-title">Vanosie National Park</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__list-cards">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies"
                class="cards__list-image" />
              <div class="cards__title-description">
                <h2 class="cards__list-title">Lago di Braies</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer>
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
